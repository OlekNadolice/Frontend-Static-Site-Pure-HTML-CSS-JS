<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
   
    <div class="overlay"></div>
    <div class="container">
      <nav class="navigation">
        <section class="navigation__left">
          <img src="./images/icon-menu.svg" class="navigation__left__hamburger" />
          <img src="./images/logo.svg" alt="" />
          <ul class="navigation__list">
            <img
              src="./images/icon-close.svg"
              class="navigation__list_closeIcon"
              alt=""
            />
            <li>Collections</li>
            <li>Men</li>
            <li>Women</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </section>

        <section class="navigation__right">
          <img src="./images/icon-cart.svg" alt="" />
          <img src="./images/image-avatar.png" class="navigation_right_avatar" alt="" />
        </section>
      </nav>
      <main>
        <section class="imageSection">
          <div>
          <img src="./images/icon-previous.svg" class="arrow prev" />
          <img src="./images/image-product-1.jpg" class="mainImage" />
          <img src="./images/icon-next.svg" class="arrow next" />
          </div>

          <ul class="images__list">
            <li>
              
              <img src="./images/image-product-1-thumbnail.jpg" alt="">
            </li>
            <li>
              
              <img src="./images/image-product-2-thumbnail.jpg" alt="">
            </li>
            <li>
             
              <img src="./images/image-product-3-thumbnail.jpg" alt="">
            </li>
            <li>
          
              <img src="./images/image-product-4-thumbnail.jpg" alt="">
            </li>
          </ul>


        </section>
        <section class="descriptionSection">
          <h5 class="descriptionSection__title">Sneaker company</h5>
          <h2>
            Fall Limited Edition <br />
            Sneakers
          </h2>
          <p class="descriptionSection__paragraph"> These low-profile sneakers are your perfect</br> casual were companion. Featuring a durable </br> rubber outer sole, they'll withstand everything </br> the weather can offer.</p>

          <section class="priceSection">
            <div>
              <h3>$125.00</h3>
              <span class="priceSection__discountAmount">50%</span>
            </div>
           <span class="priceSection__discount"> $250.00</span>
          </section>

          <section class="bucketSection">

            <div class="bucketSection__counter">
              <img src="./images/icon-minus.svg" class="remove" alt="">
              <p class="product_amount" >0</p>
              <img src="./images/icon-plus.svg" class="add" alt="">
            </div>
            <button class="btn">
              <img src="./images/icon-cart.svg" alt="">
              <p>Add to cart</p>
            </button>
          </section>

        </section>

        

      </main>
    </div>




    <div class="imageOverlay">
      <section class="imageSection">
        <div>
        <img src="./images/icon-previous.svg" class="arrow prev" />
        <img src="./images/image-product-1.jpg" class="mainImage mainImageOverlay" />
        <img src="./images/icon-next.svg" class="arrow next" />
        </div>

        <ul class=" images__listOverlay">
          <li>
            
            <img src="./images/image-product-1-thumbnail.jpg" alt="">
          </li>
          <li>
            
            <img src="./images/image-product-2-thumbnail.jpg" alt="">
          </li>
          <li>
           
            <img src="./images/image-product-3-thumbnail.jpg" alt="">
          </li>
          <li>
        
            <img src="./images/image-product-4-thumbnail.jpg" alt="">
          </li>
        </ul>


      </section>
    </div>

    <script src="main.js"></script>
  </body>
</html>
